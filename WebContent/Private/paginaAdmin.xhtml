<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

<h:head>
	<title>Registro Producto</title>

</h:head>

<h:body>

	<p class="text-center text-white bg-dark">ADMIN - Distribuidora</p>
	<div class="row">
		<div class="col-sm-2">
			<nav class="nav flex-column d-md-block sidebar collapse">
			<p class="text-center">Menú</p>
			<ul class="nav nav-tabs">
				<h:form class="form-horizontal">
					<a class="nav-link" href="#"><h:commandLink action="#{productoControlador.redirectBodegas}">Bodega</h:commandLink></a>
					<a class="nav-link" href="#"><h:commandLink>Pedidos</h:commandLink></a>
					<a class="nav-link" href="#"><h:commandLink action="#{productoControlador.deleteCookie}">Cerrar Sesion</h:commandLink></a>
				</h:form>
			</ul>
			<h:outputLabel value="#{productoBean.cookie}"/> </nav>
		</div>

		<div class="col-sm-8 shadow p-3 mb-5 bg-white rounded">
			<h3>REGISTRAR PRODUCTO</h3>
			
			<h:form>
			<div class="row g-3">
				<div class="col-md-6">
  					<label for="name" class="form-label" value="NOMBRE PRODUCTO">Nombre del producto</label>
  					<h:inputText class="form-control" id="nombre" value="#{productoControlador.nombre}"></h:inputText>
  					<h:message for="nombre"></h:message>
				</div>
				
				<div class="col-md-4">
					<label for="precioCompra" class="form-label" value="PRECIO PRODUCTO">Precio del producto</label>
					<h:inputText class="form-control" id="precioCompra" value="#{productoControlador.precioCompra}"></h:inputText>
					<h:message for="precioCompra"></h:message>
				</div>

				<div class="col-md-4">
					<label for="precioVenta" class="form-label" value="PRECIO VENTA">Precio de venta</label>
					<h:inputText class="form-control" id="precioVenta" value="#{productoControlador.precioVenta}"></h:inputText>
					<h:message for="precioVenta"></h:message>
				</div>
				
				<div class="col-md-2">
					<label for="iva" class="form-label" value="IVA">IVA</label>
					<h:inputText class="form-control" id="iva" value="#{productoControlador.iva}"></h:inputText>
					<h:message for="iva"></h:message>
				</div>
				
				<div class="col-md-4">
					<label for="iva" class="form-label" value="STOCK PRODUCTO">Stock</label>
					<h:inputText class="form-control" id="stock" value="#{productoControlador.stock}"></h:inputText>
					<h:message for="stock"></h:message>
				</div>
				
				 <div class="col-md-4">
				 <br/>
    				<h:selectOneMenu class="btn btn-primary dropdown-toggle" value="#{productoControlador.categoria}">Categorías
      				<f:selectItems value="#{productoControlador.list}" var="categoria"
						itemValue="#{categoria.nombre}" itemLabel="#{categoria.nombre}"
						pt:styleClass="dropdown-item"></f:selectItems>
					</h:selectOneMenu>
  				</div>

  				<div class="col-md-4">
  				<br/>
  					<h:selectManyMenu class="btn btn-primary dropdown-toggle" value="#{productoControlador.selectedbodegas}">Bodegas
						<f:selectItems value="#{productoControlador.bodegas}" var="bodegas" 
						itemValue="#{bodegas.nombre}" itemLabel="#{bodegas.nombre}"></f:selectItems>
					</h:selectManyMenu>
				</div>
				
				<div class="col-md-2">
				<br/>
					<h:commandButton action="#{productoControlador.addProducto}" value="Registrar" class="btn btn-success"/>
				</div>		
			</div>
			</h:form>
			
  								
			</div>			
		</div>
	
</h:body>
</html>
