<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Pais JSF</title>
</h:head>
<h:body>
	<h:form id="form">
		<p>
			<h:outputText value="NOMBRE"/>
			<h:inputText type="text" class="form-control" id="id1" value="#{paisJSF.nombre}" />
		</p>
		<p>
			<h:commandButton value="Crear" update="form" actionListener="#{paisJSF.crearPais()}" />
		</p>
		<h:dataTable value="#{paisJSF.listarPaises()}" var="p">
			<h:column headerText="CODIGO">
				<h:outputText value="#{p.codigo}"/>
			</h:column>
			<h:column headerText="NOMBRE">
				<h:outputText value="#{p.nombre}"/>
			</h:column>
		</h:dataTable>
		<p>
			<h:outputText  type="text" value="#{paisJSF.buscarCodigoPais('ECUADOR')}"/>
		</p>
	</h:form>


</h:body>
</html>
