<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Factura</title>
	<style type="">
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

.btn btn-success {
	margin: 20px;
}
</style>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		type="javascript" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
		type="javascript" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		type="javascript" />
</h:head>
<nav class="navbar navbar-expand-md navbar-dark"
	style="background-color: dimgray;">
<div>
	<a href="" class="navbar-brand">TusBodegas.com</a>
</div>
<h:form style="margin-left: 54%;">
	<ul class="navbar-nav">
		<li><h:commandLink styleClass="nav-link"
				action="#{facturaDetalleControlador.redirectPedido}">Buscar Factura</h:commandLink>
		</li>
		<li><h:commandLink styleClass="nav-link"
				action="#{facturaDetalleControlador.redirectPedido1}">Pedidos</h:commandLink>
		</li>
		<li><h:commandLink styleClass="nav-link"
				action="#{facturaDetalleControlador.anularFacturas}">Anular Facturas</h:commandLink>
		</li>

		<li><h:commandLink
				href="/Practica-de-laboratorio-04-_Servicios-Web_Integracion-Continua/index.html"
				class="nav-link" action="#{facturaDetalleControlador.logout}">Cerrar Sesion</h:commandLink>
		</li>
	</ul>
</h:form> </nav>
<h:body
	style="background-image: url('https://www.transfiriendo.com/wp-content/uploads/2020/06/c03417ebf4f447610528b07a704e0540.gif');background-size:50%; background-repeat: no-repeat;background-position: 871px;">
	<h:outputLabel style="display: none"
		value="#{facturaDetalleControlador.cookie}" />
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">

				<h3>Factura</h3>
				<h2 style="margin-left: -65%">Crear Persona</h2>
				<h:form id="form" style="float:left;margin-left:-329px;width:0px">

					<h:outputLabel class="form-group" for="nombre" value="Cedula: "></h:outputLabel>
					<h:inputText class="form-group" id="nombre"
						value="#{facturaDetalleControlador.cedula}"></h:inputText>

					<div class="alert alert-primary" role="alert" style="width: 176px;">
						<h:outputText id="mensaje"
							value="#{facturaDetalleControlador.mensaje}" />
					</div>
					<p></p>
					<p></p>

					<h:outputLabel for="salida" value="Cedula:"></h:outputLabel>
					<h:inputText id="salida"
						value="#{facturaDetalleControlador.cedula}"></h:inputText>
					<h:outputLabel for="salida2" value="Nombre:"></h:outputLabel>
					<h:inputText id="salida2"
						value="#{facturaDetalleControlador.nombre}"></h:inputText>
					<h:outputLabel for="salida3" value="Apellido:"></h:outputLabel>
					<h:inputText id="salida3"
						value="#{facturaDetalleControlador.apellido}"></h:inputText>
					<h:outputLabel for="salida4" value="Telefono:"></h:outputLabel>
					<h:inputText id="salida4"
						value="#{facturaDetalleControlador.celular}"></h:inputText>
					<h:outputLabel for="salida5" value="Direccion:"></h:outputLabel>
					<h:inputText id="salida5"
						value="#{facturaDetalleControlador.direccion}"></h:inputText>
					<h:commandButton style="margin: 10px" class="btn btn-warning"
						value="Crear Persona"
						action="#{facturaDetalleControlador.crearPersona()}">
					</h:commandButton>

				</h:form>

				<h3>Detalle Factura</h3>
				<h:form style="float:right; margin-left:45px;">
					<h:dataTable value="#{facturaDetalleControlador.list}" var="o"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar">

						<h:column>
							<f:facet name="header">Descripcion</f:facet>
							<h:inputText value="#{o.name}" size="10" rendered="#{o.editable}" />
							<h:outputText value="#{o.name}" rendered="#{not o.editable}" />
						</h:column>
						<h:column>
							<f:facet name="header">Cantidad</f:facet>
							<h:inputText value="#{o.quantity}" size="10"
								rendered="#{o.editable}" />
							<h:outputText value="#{o.quantity}" rendered="#{not o.editable}" />
						</h:column>


						<h:column>
							<f:facet name="header">Precio</f:facet>
							<h:inputText value="#{o.precio}" size="10"
								rendered="#{o.editable}" />
							<h:outputText value="#{o.precio}" rendered="#{not o.editable}" />
						</h:column>
						<h:column>
							<f:facet name="header">Subtotal</f:facet>
							<h:inputText value="#{o.subtotal}" size="10"
								rendered="#{o.editable}" />
							<h:outputText value="#{o.subtotal}" rendered="#{not o.editable}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</h:column>



						<h:column>
							<f:facet name="header">Eliminar</f:facet>
							<h:commandLink value="Delete"
								action="#{facturaDetalleControlador.delete(o)}" />
						</h:column>
						<h:column>
							<f:facet name="header">Editar</f:facet>
							<h:commandLink value="Edit"
								action="#{facturaDetalleControlador.edit(o)}"
								rendered="#{not o.editable}" />
							<h:commandLink value="Save"
								action="#{facturaDetalleControlador.save(o)}"
								rendered="#{o.editable}" />
						</h:column>
					</h:dataTable>




					<h:dataTable value="#{facturaDetalleControlador.fila}" var="o"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar" style="margin-left:80%">
						<h:column>
							<f:facet name="header">
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Subtotal</f:facet>
							<h:outputText
								value="#{facturaDetalleControlador.subtotalcabecera}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</h:column>
					</h:dataTable>

					<h:dataTable value="#{facturaDetalleControlador.fila}" var="o"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar" style="margin-left:76%">
						<h:column>
							<f:facet name="header">
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Descuento</f:facet>
							<h:outputText value="#{facturaDetalleControlador.descuento}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</h:column>
					</h:dataTable>

					<h:dataTable value="#{facturaDetalleControlador.fila}" var="o"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar" style="margin-left:88%">
						<h:column>
							<f:facet name="header">
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Iva</f:facet>
							<h:outputText value="#{facturaDetalleControlador.iva}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</h:column>
					</h:dataTable>

					<h:dataTable value="#{facturaDetalleControlador.fila}" var="o"
						styleClass="tabla" headerClass="cabeceraTabla"
						rowClasses="filaPar,filaImpar" style="margin-left:84%">
						<h:column>
							<f:facet name="header">
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Total A Pagar</f:facet>
							<h:outputText value="#{facturaDetalleControlador.totalpagar}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>

						</h:column>
					</h:dataTable>


					<h6>
						Nombre &nbsp;:
						<h:inputText size="10" value="#{facturaDetalleControlador.name}" />
					</h6>
					<h6>
						Cantidad:
						<h:inputText size="10"
							value="#{facturaDetalleControlador.quantity}" />
					</h6>

					<h:commandButton value="Buscar Producto" style="margin: 10px"
						class="btn btn-success" action="#{facturaDetalleControlador.add}" />

					<h:outputText id="producto"
						value="#{facturaDetalleControlador.busqueda}" />

					<h:commandButton value="CrearFactura" style="margin: 10px"
						class="btn btn-success"
						action="#{facturaDetalleControlador.crearFactura()}" />

					<h:link value="listar Facturas" outcome="listarFacturas.xhtml" />

				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
