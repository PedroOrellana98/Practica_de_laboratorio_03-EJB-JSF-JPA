<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Factura</title>
    <style type="">
        .tabla {
            border-collapse: collapse;
        }

        .cabeceraTabla {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-bottom: 1px solid #BBBBBB;
            padding: 8px;
        }

        .filaPar {
            text-align: center;
            border-top: 1px solid #BBBBBB;
        }

        .filaImpar {
            text-align: center;
            background: none repeat scroll 0 0 #F9F9F9;
            border-top: 1px solid #BBBBBB;
        }
        .btn btn-success{
            margin: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="javascript"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="javascript"/>
</h:head>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: black">
    <div>
        <a href="https://www.javaguides.net" class="navbar-brand">Supermercado.com </a>
    </div>
    <h:form>
    <ul class="navbar-nav">
        <li>
            <h:commandLink styleClass="nav-link" action="#{facturaDetalleControlador.redirectPedido}">Pedidos</h:commandLink>
        </li>

        <li>
            <h:commandLink styleClass="nav-link" action="#{facturaDetalleControlador.anularFacturas}">Anular Facturas</h:commandLink>
        </li>

        <li>
            <h:commandLink href="/Practica01/Html/index.html" class="nav-link" action="#{facturaDetalleControlador.logout}">Cerrar Sesion</h:commandLink>
        </li>
    </ul>
    </h:form>
</nav>
<h:body>
    <h:outputLabel style="display: none" value="#{facturaDetalleControlador.cookie}"/>
    <div class="container col-md-5">
    <div class="card">
    <div class="card-body">

    <h3> Factura</h3>
    <h:form id="form">
        <h:outputLabel class="form-group" for="nombre" value="Cedula: "></h:outputLabel>
        <h:inputText class="form-group" id="nombre" value="#{facturaDetalleControlador.cedula}"></h:inputText>

       
            <f:ajax execute="nombre" render="mensaje salida salida2 salida3 salida4 salida5" />

        </h:commandButton>
        <div class="alert alert-primary" style="hidden : hidden;" role="alert">
            <h:outputText id="mensaje" value="#{facturaDetalleControlador.mensaje}"/>
        </div>
        <p> </p>
        <p> </p>
        <h:outputLabel for="salida" value="Nombre:" ></h:outputLabel>
        <h:inputText id="salida" value="#{facturaDetalleControlador.nombre}"></h:inputText>
        <h:outputLabel for="salida5" value="Apellido:" ></h:outputLabel>
        <h:inputText id="salida5" value="#{facturaDetalleControlador.apellido}"></h:inputText>
        <h:outputLabel for="salida2" value="Cedula:" ></h:outputLabel>
        <h:inputText id="salida2" value="#{facturaDetalleControlador.cedula}"></h:inputText>
        <h:outputLabel for="salida3" value="Telefono:" ></h:outputLabel>
        <h:inputText id="salida3" value="#{facturaDetalleControlador.celular}"></h:inputText>
        <h:outputLabel for="salida4" value="Direccion:" ></h:outputLabel>
        <h:inputText id="salida4" value="#{facturaDetalleControlador.direccion}"></h:inputText>
        <h:commandButton   style="margin: 10px" class="btn btn-warning" value="Crear Persona" action="#{facturaDetalleControlador.crearPersona()}">
        </h:commandButton>

        <h:outputText id="crear" value="#{facturaDetalleControlador.mensaje}"/>

    </h:form>

  
</h:body>
</html>
