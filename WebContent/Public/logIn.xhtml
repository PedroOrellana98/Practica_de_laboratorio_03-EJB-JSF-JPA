<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/style.csss"/>

<h:head>
	<title>Log In</title>
</h:head>

<h:body>
	
	<p class="text-center text-white bg-dark">BIENVENIDO - Log In</p>
	
	<div class="container">
  		<div class="row">
    		<div class="col-sm-3"></div>
    		<div class="col-sm-5">
    		<br/>
    		<h1> Inicia Sesión</h1>
      			<h:form>
					<div class="mb-3 row">
						<label for="firstname3" class="form-label" >Correo</label>
					</div>
					<div class="col">
						<h:inputText type="text" class="form-control" id="firstname3" value="#{logInControlador.correo}"/>
					</div>
			
					<div class="mb-3 row">
						<label for="lastname3" class="form-label">Contraseña</label>
					</div>
					<div class="col">
						<h:inputText type="password" class="form-control" id="lastname3" value="#{logInControlador.password}" />
					</div>
					<br/>
					<div class="container">
						<h:commandButton  class="btn btn-primary" value="Iniciar Sesion" action="#{logInControlador.validateUser()}" />
					</div>
				</h:form>
    		</div>
    		<div class="col-sm-3"></div>
  		</div>
    </div>


</h:body>

</html>
