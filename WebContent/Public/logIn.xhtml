<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

<h:head>
	<title>Log In</title>
</h:head>

<h:body style="background-image: url('https://s1.eestatic.com/2017/08/25/actualidad/Actualidad_241740063_129998100_1024x576.jpg'); background-repeat: no-repeat; background-size: cover;">

	<h1 style="color: white; text-align: center; margin-top: 100px"> BIENVENIDO
	</h1>
	<h2 style="color: white; text-align: center; margin-top: 50px"> INICIO DE SESION
	</h2>
	<div class="container">
		<h:form>
			<br>
			</br>
			<div className="p-field p-grid">
				<label htmlFor="firstname3" className="p-col-fixed" style = "color:white">Correo</label>
				<div className="p-col">
					<p:inputText type="text" class="form-control" id="firstname3"
						value="#{logInControlador.correo}" />
				</div>
			</div>
			<br>
			</br>
			<div className="p-field p-grid">
				<label htmlFor="lastname3" className="p-col-fixed" style = "color:white">Contrase√±a</label>
				<div className="p-col">
					<p:inputText type="password" class="form-control" id="lastname3"
						value="#{logInControlador.password}" />
				</div>
			</div>
			<br>
			</br>
			<div class="center">
				<p:commandButton value="Iniciar Sesion" action="#{logInControlador.validateUser()}" />
			</div>
		</h:form>
	</div>
	
</h:body>

</html>
